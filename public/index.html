<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sampler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .sampler-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .sampler-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .pad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .sample-pad {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .sample-pad:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
        }

        .sample-pad:active,
        .sample-pad.playing {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            color: white;
            transform: scale(0.95);
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .sample-pad.loaded {
            background: linear-gradient(145deg, #4ecdc4, #44b3a3);
            color: white;
        }

        .sample-pad.loaded:hover {
            background: linear-gradient(145deg, #26d0ce, #1ba39c);
        }

        .pitch-slider {
            width: 80px;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            transition: background 0.3s;
        }

        .pitch-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pitch-slider::-webkit-slider-thumb:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .pitch-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .pitch-label {
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }

        .controls-section {
            margin-bottom: 30px;
        }

        .reverb-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .reverb-label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
        }

        .reverb-slider {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
        }

        .reverb-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reverb-slider::-webkit-slider-thumb:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .reverb-value {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }

        .recording-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .recording-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .record-btn,
        .stop-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .record-btn {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            color: white;
        }

        .record-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #ff5252, #ff1744);
            transform: translateY(-2px);
        }

        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .record-btn.recording {
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .stop-btn {
            background: linear-gradient(145deg, #78909c, #607d8b);
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #607d8b, #455a64);
            transform: translateY(-2px);
        }

        .stop-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .timer.recording {
            color: #ff5252;
            animation: blink 1s ease-in-out infinite alternate;
        }

        .recorded-audio {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            text-align: center;
            color: #666;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status-message.error {
            background: rgba(255, 107, 107, 0.2);
            color: #d32f2f;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #388e3c;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .sampler-container {
                padding: 20px;
            }

            .sampler-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .sample-pad {
                width: 60px;
                height: 60px;
                font-size: 1em;
            }

            .pitch-slider {
                width: 60px;
            }

            .reverb-slider {
                width: 150px;
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .sampler-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .recording-controls {
                flex-direction: column;
            }

            .reverb-control {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sampler-container">
        <h1>Audio Sampler</h1>

        <div class="sampler-grid">
            <div class="pad-container">
                <button class="sample-pad" data-index="0">1</button>
                <input type="range" class="pitch-slider" data-index="0" min="0.5" max="2" step="0.1" value="1">
                <div class="pitch-label">Pitch</div>
            </div>
            <div class="pad-container">
                <button class="sample-pad" data-index="1">2</button>
                <input type="range" class="pitch-slider" data-index="1" min="0.5" max="2" step="0.1" value="1">
                <div class="pitch-label">Pitch</div>
            </div>
            <div class="pad-container">
                <button class="sample-pad" data-index="2">3</button>
                <input type="range" class="pitch-slider" data-index="2" min="0.5" max="2" step="0.1" value="1">
                <div class="pitch-label">Pitch</div>
            </div>
            <div class="pad-container">
                <button class="sample-pad" data-index="3">4</button>
                <input type="range" class="pitch-slider" data-index="3" min="0.5" max="2" step="0.1" value="1">
                <div class="pitch-label">Pitch</div>
            </div>
            <div class="pad-container">
                <button class="sample-pad" data-index="4">5</button>
                <input type="range" class="pitch-slider" data-index="4" min="0.5" max="2" step="0.1" value="1">
                <div class="pitch-label">Pitch</div>
            </div>
        </div>

        <div class="controls-section">
            <div class="reverb-control">
                <label class="reverb-label">Reverb:</label>
                <input type="range" class="reverb-slider" id="reverbSlider" min="0" max="1" step="0.1" value="0.3">
                <span class="reverb-value" id="reverbValue">0.3</span>
            </div>
        </div>

        <div class="recording-section">
            <div class="recording-controls">
                <button class="record-btn" id="recordBtn">Record (30s)</button>
                <button class="stop-btn" id="stopBtn" disabled>Stop</button>
            </div>
            <div class="timer" id="timer">00:00</div>
            <audio class="recorded-audio" id="recordedAudio" controls style="display: none;"></audio>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="instructions">
            <h3>Instructions</h3>
            <p>• Click sample buttons or use keys 1-5 to play sounds</p>
            <p>• Adjust pitch sliders to change playback speed</p>
            <p>• Use reverb control to add ambient effect</p>
            <p>• Click Record to capture 30 seconds of audio</p>
        </div>
    </div>

    <script>
        class AudioSampler {
            constructor() {
                this.audioContext = null;
                this.samples = new Array(5).fill(null);
                this.pitchValues = new Array(5).fill(1.0);
                this.reverbAmount = 0.3;
                this.isRecording = false;
                this.recordingTime = 0;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.recordingInterval = null;

                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.setupAudioNodes();
                    this.setupEventListeners();
                    await this.loadSamples();
                    this.showStatus('Sampler ready! Click pads or use keys 1-5', 'success');
                } catch (error) {
                    this.showStatus('Error initializing audio: ' + error.message, 'error');
                }
            }

            setupAudioNodes() {
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0.7;

                this.dryGain = this.audioContext.createGain();
                this.wetGain = this.audioContext.createGain();

                this.convolver = this.audioContext.createConvolver();
                this.createReverbImpulse();

                this.masterGain.connect(this.dryGain);
                this.masterGain.connect(this.convolver);
                this.convolver.connect(this.wetGain);

                this.dryGain.connect(this.audioContext.destination);
                this.wetGain.connect(this.audioContext.destination);

                this.updateReverbMix();
            }

            createReverbImpulse() {
                const impulseLength = this.audioContext.sampleRate * 2;
                const impulse = this.audioContext.createBuffer(2, impulseLength, this.audioContext.sampleRate);

                for (let channel = 0; channel < 2; channel++) {
                    const impulseData = impulse.getChannelData(channel);
                    for (let i = 0; i < impulseLength; i++) {
                        const decay = Math.pow(1 - i / impulseLength, 2);
                        impulseData[i] = (Math.random() * 2 - 1) * decay;
                    }
                }

                this.convolver.buffer = impulse;
            }

            updateReverbMix() {
                this.dryGain.gain.value = 1 - this.reverbAmount * 0.5;
                this.wetGain.gain.value = this.reverbAmount;
            }

            async loadSamples() {
                const loadPromises = [];

                for (let i = 0; i < 5; i++) {
                    loadPromises.push(this.loadSample(i));
                }

                await Promise.all(loadPromises);
            }

            async loadSample(index) {
                try {
                    const response = await fetch(`samples/${index + 1}.mp3`);
                    if (!response.ok) {
                        throw new Error(`Sample ${index + 1}.mp3 not found`);
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);

                    this.samples[index] = audioBuffer;

                    const pad = document.querySelector(`[data-index="${index}"]`);
                    pad.classList.add('loaded');

                    console.log(`Loaded sample ${index + 1}.mp3`);
                } catch (error) {
                    console.log(`Could not load sample ${index + 1}.mp3:`, error.message);
                }
            }

            playSample(index) {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                if (this.samples[index]) {
                    this.playAudioBuffer(index);
                } else {
                    this.playSynthSound(index);
                }
            }

            playAudioBuffer(index) {
                const source = this.audioContext.createBufferSource();
                source.buffer = this.samples[index];
                source.playbackRate.value = this.pitchValues[index];

                source.connect(this.masterGain);
                source.start(0);

                this.animatePad(index, source.buffer.duration / this.pitchValues[index]);
            }

            playSynthSound(index) {
                const frequencies = [60, 200, 800, 261.63, 329.63];
                const types = ['sine', 'square', 'sawtooth', 'triangle', 'square'];
                const durations = [0.5, 0.3, 0.2, 0.6, 0.4];

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.type = types[index] || 'sine';
                oscillator.frequency.value = frequencies[index] * this.pitchValues[index];

                const now = this.audioContext.currentTime;
                const duration = durations[index] || 0.3;

                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

                oscillator.connect(gainNode);
                gainNode.connect(this.masterGain);

                oscillator.start(now);
                oscillator.stop(now + duration);

                this.animatePad(index, duration);
            }

            animatePad(index, duration) {
                const pad = document.querySelector(`[data-index="${index}"]`);
                pad.classList.add('playing');

                setTimeout(() => {
                    pad.classList.remove('playing');
                }, Math.min(duration * 1000, 500));
            }

            setupEventListeners() {
                document.querySelectorAll('.sample-pad').forEach((pad, index) => {
                    pad.addEventListener('click', () => this.playSample(index));
                });

                document.querySelectorAll('.pitch-slider').forEach((slider, index) => {
                    slider.addEventListener('input', (e) => {
                        this.pitchValues[index] = parseFloat(e.target.value);
                    });
                });

                const reverbSlider = document.getElementById('reverbSlider');
                const reverbValue = document.getElementById('reverbValue');

                reverbSlider.addEventListener('input', (e) => {
                    this.reverbAmount = parseFloat(e.target.value);
                    reverbValue.textContent = this.reverbAmount.toFixed(1);
                    this.updateReverbMix();
                });

                document.addEventListener('keydown', (e) => {
                    const keyIndex = parseInt(e.key) - 1;
                    if (keyIndex >= 0 && keyIndex < 5) {
                        this.playSample(keyIndex);
                    }
                });

                document.getElementById('recordBtn').addEventListener('click', () => {
                    this.startRecording();
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopRecording();
                });
            }

            async startRecording() {
                try {
                    const stream = this.audioContext.createMediaStreamDestination();
                    this.masterGain.connect(stream);
                    this.dryGain.connect(stream);
                    this.wetGain.connect(stream);

                    this.mediaRecorder = new MediaRecorder(stream.stream);
                    this.recordedChunks = [];
                    this.recordingTime = 0;

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.handleRecordingComplete();
                    };

                    this.mediaRecorder.start(100);
                    this.isRecording = true;

                    const recordBtn = document.getElementById('recordBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    const timer = document.getElementById('timer');

                    recordBtn.disabled = true;
                    recordBtn.classList.add('recording');
                    stopBtn.disabled = false;
                    timer.classList.add('recording');

                    this.recordingInterval = setInterval(() => {
                        this.recordingTime++;
                        this.updateTimer();

                        if (this.recordingTime >= 30) {
                            this.stopRecording();
                        }
                    }, 1000);

                    this.showStatus('Recording started...', 'success');
                } catch (error) {
                    this.showStatus('Error starting recording: ' + error.message, 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;

                    if (this.recordingInterval) {
                        clearInterval(this.recordingInterval);
                        this.recordingInterval = null;
                    }

                    const recordBtn = document.getElementById('recordBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    const timer = document.getElementById('timer');

                    recordBtn.disabled = false;
                    recordBtn.classList.remove('recording');
                    stopBtn.disabled = true;
                    timer.classList.remove('recording');

                    this.showStatus('Recording stopped', 'success');
                }
            }

            handleRecordingComplete() {
                const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);

                const audioElement = document.getElementById('recordedAudio');
                audioElement.src = url;
                audioElement.style.display = 'block';

                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'sampler-recording.webm';
                downloadLink.textContent = 'Download Recording';
                downloadLink.style.marginTop = '10px';
                downloadLink.style.display = 'block';
                downloadLink.style.textAlign = 'center';
                downloadLink.style.color = '#667eea';
                downloadLink.style.textDecoration = 'none';
                downloadLink.style.fontWeight = 'bold';

                const existingLink = document.querySelector('a[download]');
                if (existingLink) {
                    existingLink.remove();
                }

                document.querySelector('.recording-section').appendChild(downloadLink);

                this.recordingTime = 0;
                this.updateTimer();
            }

            updateTimer() {
                const minutes = Math.floor(this.recordingTime / 60).toString().padStart(2, '0');
                const seconds = (this.recordingTime % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }

            showStatus(message, type = 'success') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message ${type}`;
                statusEl.style.display = 'block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AudioSampler();
        });
    </script>
</body>
</html>
